<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png">

    <title>Boredless</title>
    <meta name="description" content="Nice suggestions for boring days.">
    <meta name="author" content="Luis Felipe">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script>
        setGradientRandomly();

        setTimeout(showLoadingMessageIfIsNotLoaded, 1000);
    </script>

    <div class="card text-center bg-light mb-3">
        <div class="card-header" id="type-of-activity"></div>
        <div class="card-body">
        <h5 class="card-title" id="activity"></h5>
        <p class="card-text" id="side-link-place">This may help you: <a id="side-link">suggestion link</a>.</p>
        <div id=previous-and-button>
            <a onclick="populateWithThePreviousSuggestion()">
                <p class="card-text" id="previous" style="display: none;"><small class="text-muted">Previous</small></p>
            </a>
            <button class="btn btn-info" id="generate-centered" onclick="populateWithTheNextSuggestion()">Generate</button>
        </div>
        </div>
    </div>

    <footer>
        <img src="./assets/arrows_note_dark.svg" alt="You can use arrows" id="arrows-note">
    </footer> 

    <script>
        initialPopulation();
    </script>
</body>
</html>
